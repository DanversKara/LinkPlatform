<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì∏ LinkPlatform Screenshots</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }
    .header {
      text-align: center;
      padding: 30px 20px;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 2rem;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #6366f1, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header p {
      color: #94a3b8;
      font-size: 1.1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 10px;
    }
    .thumb {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      aspect-ratio: 16/10;
      background: #0f172a;
    }
    .thumb:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 40px rgba(99,102,241,0.4);
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    .thumb:hover img {
      transform: scale(1.05);
    }
    .thumb::after {
      content: 'üîç';
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(99,102,241,0.9);
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .thumb:hover::after {
      opacity: 1;
    }
    /* Modal / Lightbox */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(8px);
      animation: fadeIn 0.25s ease;
    }
    .modal.active {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal img {
      max-width: 95%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      animation: zoomIn 0.3s ease;
    }
    .modal-close {
      position: absolute;
      top: 25px;
      right: 35px;
      color: #fff;
      font-size: 48px;
      font-weight: 300;
      cursor: pointer;
      z-index: 10000;
      transition: all 0.2s ease;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.1);
    }
    .modal-close:hover {
      background: rgba(255,255,255,0.2);
      transform: rotate(90deg);
    }
    .modal-counter {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      color: #94a3b8;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 6px 16px;
      border-radius: 20px;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 40px;
      cursor: pointer;
      padding: 20px;
      z-index: 10000;
      transition: all 0.2s ease;
      user-select: none;
    }
    .nav-arrow:hover {
      color: #6366f1;
      transform: translateY(-50%) scale(1.1);
    }
    .nav-prev { left: 15px; }
    .nav-next { right: 15px; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .footer {
      text-align: center;
      padding: 40px 20px 20px;
      color: #64748b;
      font-size: 0.95rem;
    }
    .footer a {
      color: #6366f1;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .header h1 { font-size: 1.6rem; }
      .gallery { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; }
      .thumb::after { width: 30px; height: 30px; font-size: 16px; }
      .modal-close { font-size: 40px; top: 15px; right: 20px; }
      .nav-arrow { font-size: 32px; padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üì∏ LinkPlatform Screenshots</h1>
    <p>Click any image to view fullscreen ‚Ä¢ Use ‚Üê ‚Üí arrows or swipe to navigate</p>
  </div>

  <div class="gallery">
    <div class="thumb" data-index="0"><img src="https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/0.png" alt="Screenshot 1" loading="lazy"></div>
    <div class="thumb" data-index="1"><img src="https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/1.png" alt="Screenshot 2" loading="lazy"></div>
    <div class="thumb" data-index="2"><img src="https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/11.png" alt="Screenshot 3" loading="lazy"></div>
    <div class="thumb" data-index="3"><img src="https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/2.png" alt="Screenshot 4" loading="lazy"></div>
    <div class="thumb" data-index="4"><img src="https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/3.png" alt="Screenshot 5" loading="lazy"></div>
    <div class="thumb" data-index="5"><img src="https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/4.png" alt="Screenshot 6" loading="lazy"></div>
    <div class="thumb" data-index="6"><img src="https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/5.png" alt="Screenshot 7" loading="lazy"></div>
    <div class="thumb" data-index="7"><img src="https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/6.png" alt="Screenshot 8" loading="lazy"></div>
    <div class="thumb" data-index="8"><img src="https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/7.png" alt="Screenshot 9" loading="lazy"></div>
    <div class="thumb" data-index="9"><img src="https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/8.png" alt="Screenshot 10" loading="lazy"></div>
    <div class="thumb" data-index="10"><img src="https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/9.png" alt="Screenshot 11" loading="lazy"></div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="modal" onclick="closeModal(event)">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <span class="nav-arrow nav-prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="Enlarged screenshot">
    <span class="nav-arrow nav-next" onclick="changeImage(1)">&#10095;</span>
    <div class="modal-counter"><span id="counter">1</span>/11</div>
  </div>

  <div class="footer">
    <p>üîó <a href="https://github.com/DanversKara/LinkPlatform" target="_blank">Back to LinkPlatform Repo</a></p>
  </div>

  <script>
    const images = [
      "https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/0.png",
      "https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/1.png",
      "https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/11.png",
      "https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/2.png",
      "https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/3.png",
      "https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/4.png",
      "https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/5.png",
      "https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/6.png",
      "https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/7.png",
      "https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/8.png",
      "https://raw.githubusercontent.com/DanversKara/LinkPlatform/refs/heads/main/images/gallery-html/9.png"
    ];
    const alts = [
      "Dashboard Overview", "Create Short Link", "Landing Page Preview", 
      "Bio Profile Editor", "Tab Styles", "Custom Pages",
      "Admin Panel", "Navigation Manager", "Messaging System",
      "QR Code Generator", "Dark Mode Preview"
    ];
    
    let currentIndex = 0;
    const modal = document.getElementById('lightbox');
    const modalImg = document.getElementById('lightbox-img');
    const counter = document.getElementById('counter');

    // Open modal
    document.querySelectorAll('.thumb').forEach(thumb => {
      thumb.addEventListener('click', function() {
        currentIndex = parseInt(this.dataset.index);
        showModal();
      });
    });

    function showModal() {
      modalImg.src = images[currentIndex];
      modalImg.alt = alts[currentIndex];
      counter.textContent = currentIndex + 1;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal(event) {
      if (event && event.target !== modal && event.target !== modalImg) return;
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function changeImage(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      modalImg.src = images[currentIndex];
      modalImg.alt = alts[currentIndex];
      counter.textContent = currentIndex + 1;
    }

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (!modal.classList.contains('active')) return;
      if (e.key === 'Escape') closeModal();
      if (e.key === 'ArrowLeft') changeImage(-1);
      if (e.key === 'ArrowRight') changeImage(1);
    });

    // Touch swipe support
    let touchStartX = 0;
    let touchEndX = 0;
    modal.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
    modal.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      if (touchStartX - touchEndX > 50) changeImage(1);
      if (touchEndX - touchStartX > 50) changeImage(-1);
    });
  </script>
</body>
</html>
